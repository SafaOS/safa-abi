[package]
name = "safa-abi"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/SafaOS/safa-abi"
categories = ["os"]
keywords = ["kernel", "libos"]
license = "MIT"

[dependencies]
safa-utils = { git = "https://github.com/SafaOS/SafaOS", branch = "rust" }
core = { version = "1.0.0", optional = true, package = "rustc-std-workspace-core" }
alloc = { version = "1.0.0", optional = true, package = "rustc-std-workspace-alloc" }
compiler_builtins = { version = "0.1", optional = true }


[features]
default = []
rustc-dep-of-std = [
    "core",
    "alloc",
    "compiler_builtins/rustc-dep-of-std",
    "safa-utils/rustc-dep-of-std",
]
